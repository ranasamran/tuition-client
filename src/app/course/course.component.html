<h2 class="h4 mb-4">Courses</h2>
<form class="text-center border border-light p-5" (ngSubmit)="createCourse()" [formGroup]="courseForm" novalidate>

  <div class="form-element">
    <div class="form-group">
      <label for="level">Study Level</label>
      <select class="form-control" id="level" formControlName="fk_study_level_id">
        <option>Choose an option</option>
        <option *ngFor="let level of studyLevels" [value]="level.id">{{level.title}}</option>
      </select>
      <span class="gka-text-input--border"><i></i></span>
      <small
        [hidden]="courseForm.controls.fk_study_level_id.valid || courseForm.controls.fk_study_level_id.untouched" class="text-danger">
        Study Level is required
      </small>
    </div>
  </div>
  <div class="form-element">
    <div class="form-group">
      <label for="course">Course Name</label>
      <input type="text" class="form-control" id="course" placeholder="Course Name" formControlName="title">
      <span class="gka-text-input--border"><i></i></span>
      <small
        [hidden]="courseForm.controls.title.valid || courseForm.controls.title.untouched" class="text-danger">
        Course Name is required
      </small>
    </div>
  </div>
